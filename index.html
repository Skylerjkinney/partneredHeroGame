<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Delirious delinquents</title>
</head>



<body class="bg-info snail-background">
<!-- ANCHOR header -->
    <Header class="bg-dark border border-dark text-light mb-5">
        <p class="fs-3">Snail Slayers!</p>
    </Header>

    <!--ANCHOR gold  -->
    <main class="container-fluid">
        <section class="row">
            <div class="col-4 style-card">
                <p class="fs-3">Gold: ""</p>
            </div>
        </section>

<!-- ANCHOR player cards -->
<!-- 1st card -->
        <section class="row">
            <div class="col-2 player-card m-1 d-flex flex-column align-items-center">
                <p class="fs-4">Demek</p>
                <img class="player-img" src="Demek-character.png" alt="Demek">
                <p>Health: ""</p>
                <p>Damage: ""</p>
                <p>Level: ""</p>
            </div>
<!-- 2nd card -->
            <div class="col-2 player-card m-1 d-flex flex-column align-items-center">
                <p class="fs-4">Skyler</p>
                <img class="player-img" src="Skyler-character.png" alt="Skyler">
                <p>Health: ""</p>
                <p>Damage: ""</p>
                <p>Level: ""</p>
            </div>
        </section>

<!-- ANCHOR store -->
        <section class="row">
            <div class="col-4 fs-4 style-card">
                <p>Buy Potion: ""G</p>
            </div>

        </section>

        <section class="row">
            <div class="col-6 col-md-4">
                <button class="btn btn-dark" title="Murderize" onclick="attack()">ATTACK</button>
            </div>
            <div class="col-6 col-md-8"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
